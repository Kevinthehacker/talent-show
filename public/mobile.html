<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <title>Giudice - Talent Show</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Layout mobile */
        body.mobile {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('sfondo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            /* spinge leggermente in basso */
            position: relative;
        }

        h2 {
            margin-bottom: 1rem;
        }

        #setup {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 90%;
            max-width: 350px;
            margin-bottom: 2rem;
            background: #fff;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #setup input,
        #setup select {
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
        }

        #setup button {
            padding: 0.8rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #setup button:hover {
            background-color: #0056b3;
        }

        /* Pulsanti scelta */
        .pulsanti {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            /* distanza maggiore tra i pulsanti */
            width: 90%;
            max-width: 350px;
        }

        .btn {
            padding: 1rem;
            font-size: 1.4rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s;
            width: 100%;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-x {
            background-color: #dc3545;
            color: white;
        }

        .btn-x:hover {
            background-color: #b02a37;
        }

        .btn-vai {
            background-color: #28a745;
            color: white;
        }

        .btn-vai:hover {
            background-color: #1e7e34;
        }

        .btn-reset {
            background-color: #ffc107;
            color: black;
        }

        .btn-reset:hover {
            background-color: #e0a800;
        }

        .hint {
            font-size: 0.85rem;
            text-align: center;
            margin-top: 0.5rem;
            color: #555;
        }

        #pulsanti {
            display: none;
        }
    </style>
</head>

<body class="mobile">
    <h2>Giudice <span id="nomeGiudice" style="font-weight:normal;"></span></h2>
    <!-- Setup iniziale -->
    <div id="setup">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Es. Kevin" />
        <label for="slot">Slot:</label>
        <select id="slot">
            <option value="1">Slot 1</option>
            <option value="2">Slot 2</option>
            <option value="3">Slot 3</option>
            <option value="4">Slot 4</option>
        </select>
        <button id="btnConferma" class="btn">Conferma</button>
    </div>

    <!-- Pulsanti scelta -->
    <div id="pulsanti" class="pulsanti">
        <button id="btnX" class="btn btn-x">❌ X</button>
        <button id="btnVAI" class="btn btn-vai">✅ Vai</button>
        <button id="btnResetNome" class="btn btn-reset">Riassegna nome</button>
        <div class="hint">Il tuo nome e slot resteranno salvati per i prossimi concorrenti.</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client-mobile.js"></script>
</body>

</html>
