<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Giudice - Talent Show</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        /* --- STILE NEON DARK --- */
        :root { --text: #fff; --neon-red: #ff073a; --neon-gold: #ffd700; }
        
        body.mobile {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: #111 url('sfondo.jpg') no-repeat center center fixed;
            background-size: cover; color: var(--text);
            min-height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding-top: 20px; position: relative; box-sizing: border-box;
        }

        /* BOX CONCORRENTE LIVE */
        .live-box {
            background: rgba(0, 0, 0, 0.6); border: 1px solid var(--neon-gold);
            padding: 15px; border-radius: 12px; margin-bottom: 20px;
            width: 90%; max-width: 350px; text-align: center;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        .live-label { font-size: 0.8rem; color: var(--neon-gold); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        .live-name { font-size: 1.3rem; font-weight: bold; margin: 0; text-shadow: 0 0 5px black; }

        h2 { margin-bottom: 1rem; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

        /* SETUP */
        #setup {
            display: flex; flex-direction: column; gap: 1rem;
            width: 90%; max-width: 350px;
            background: rgba(0, 0, 0, 0.4); padding: 1.5rem;
            border-radius: 12px; backdrop-filter: blur(5px);
        }

        #setup input, #setup select {
            padding: 1rem; font-size: 1.1rem; border-radius: 8px;
            border: 2px solid var(--neon-red); outline: none;
            background: rgba(0,0,0,0.5); color: white; width: 100%;
            box-shadow: 0 0 8px var(--neon-red); box-sizing: border-box;
        }

        #setup button {
            padding: 1rem; font-size: 1.2rem; border: none; border-radius: 12px;
            background-color: #007bff; color: white; cursor: pointer; font-weight: bold;
            margin-top: 10px; box-shadow: 0 4px 15px rgba(0,123,255,0.4);
        }

        /* PULSANTI VOTO */
        .pulsanti {
            display: none; flex-direction: column; gap: 2rem; /* Spazio aumentato */
            width: 90%; max-width: 350px; flex-grow: 1; justify-content: center; padding-bottom: 30px;
        }

        .btn {
            padding: 1.5rem; font-size: 1.5rem; border: none; border-radius: 15px;
            cursor: pointer; transition: transform 0.1s; width: 100%;
            font-weight: bold; color: white; text-shadow: 0 2px 2px rgba(0,0,0,0.5);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .btn:active { transform: scale(0.96); }

        /* PULSANTE X GIGANTE */
        .btn-x { 
            background-color: #d50000; border: 3px solid #ff5252; 
            font-size: 4rem; /* Molto grande */
            padding: 3rem 1rem;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }
        
        .btn-reset { 
            background-color: #333; color: #aaa; font-size: 0.9rem; padding: 10px; 
            border: 1px solid #555; margin-top: auto; /* Spinge in fondo */
        }

        /* OVERLAY FEEDBACK VOTO */
        #feedback-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .feedback-icon { font-size: 8rem; margin-bottom: 20px; color: #d50000; text-shadow: 0 0 20px red; }
        .feedback-text { font-size: 1.5rem; color: white; }

    </style>
</head>

<body class="mobile">

    <div class="live-box">
        <div class="live-label">üî¥ In Gara Adesso</div>
        <div class="live-name" id="nome-concorrente">In attesa...</div>
    </div>

    <h2>Giudice <span id="nomeGiudice" style="font-weight:bold; color:var(--neon-gold);"></span></h2>

    <div id="setup">
        <label>Nome:</label>
        <input type="text" id="nome" placeholder="Il tuo nome" />
        
        <label>Postazione:</label>
        <select id="slot">
            <option value="1">Giudice 1</option>
            <option value="2">Giudice 2</option>
            <option value="3">Giudice 3</option>
            <option value="4">Giudice 4</option>
        </select>
        <button id="btnConferma">ENTRA</button>
    </div>

    <div id="pulsanti" class="pulsanti">
        <button id="btnX" class="btn btn-x">‚ùå</button>
        <button id="btnResetNome" class="btn btn-reset">Esci / Cambia Nome</button>
    </div>

    <div id="feedback-overlay">
        <div class="feedback-icon">‚ùå</div>
        <div class="feedback-text">VOTO REGISTRATO</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client-mobile.js"></script>
</body>
</html>
