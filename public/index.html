<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Talent Show</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Pulsante Reset Giudici */
    .btn-reset-giudici {
        background-color: #ff073a; /* rosso neon */
        color: white;
        font-weight: bold;
        padding: 0.8rem 1.2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-bottom: 1rem;
        font-size: 1rem;
    }
    .btn-reset-giudici:hover {
        background-color: #b02a37;
    }

    .controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
  </style>
</head>
<body class="dashboard">
  <h1>Dashboard Giudici</h1>

  <div id="giudici" class="grid-giudici">
    <div id="slot1" class="card-giudice">
      <div class="giudice-nome">Slot 1</div>
      <div class="cerchio rosso" id="slot1x">X</div>
      <div class="cerchio verde" id="slot1vai">VAI</div>
    </div>
    <div id="slot2" class="card-giudice">
      <div class="giudice-nome">Slot 2</div>
      <div class="cerchio rosso" id="slot2x">X</div>
      <div class="cerchio verde" id="slot2vai">VAI</div>
    </div>
    <div id="slot3" class="card-giudice">
      <div class="giudice-nome">Slot 3</div>
      <div class="cerchio rosso" id="slot3x">X</div>
      <div class="cerchio verde" id="slot3vai">VAI</div>
    </div>
    <div id="slot4" class="card-giudice">
      <div class="giudice-nome">Slot 4</div>
      <div class="cerchio rosso" id="slot4x">X</div>
      <div class="cerchio verde" id="slot4vai">VAI</div>
    </div>
  </div>

  <div class="controls">
    <button id="btnReset" class="btn btn-reset">ðŸ”„ Reset concorrente</button>
    <button id="btnResetGiudici" class="btn-reset-giudici">ðŸš¨ Reset Giudici</button>
  </div>

  <audio id="audioX" src="x.mp3" preload="auto"></audio>
  <audio id="audioVAI" src="vai.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client-dashboard.js"></script>
</body>
</html>
